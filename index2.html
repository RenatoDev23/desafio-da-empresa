<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--inserir videos na page-->
   <div>
    <h1>Recursos HTML5</h1>
    <video width="320" height="240" controls>
        <source src="videos/cidade.mp4" type="video/mp4">
    </video>
</div>

<div><!--adicionar uma audio-->
<audio controls>
    <source src="/audio/music.mp3" type="audio/mpeg">
</audio>
</div>
<div><!--adicionar uma imagen-->
    <figure>
        <img src="img/ricefield.jpg" alt="compo de arroz">
        <figcaption>Um lindo campo de arroz...</figcaption>
    </figure>
</div>


<!--validaçao dos compos  de email e nos como compo obrigatorio-->
<div>
    <h3>Preenche o formulario para receber novidades!</h3>
<form>
    <label>Email:</label>
    <input type="email" name="email" required placeholder="Digite o seu melhor e-mail" autofocus>
    <label>Nome:</label>

    <input type="text" name="nome" required placeholder="Digite seu nome completo">
    <input type="submit" name="Enviar">
</form>
</div>


<!--editar o paragrajo em tempo real-->
<div>

    <p contenteditable="true">Este é um paragráfo que pode ser editato.</p>


</div>
<!--mostra texto  que sobre sobre o titulo-->
<div>
    <details open="open">
        <summary>Cachorro</summary>
        <p>É um mamífero de 4 patas e tanbém é um animal doméstico.</p>
    </details>
    <details >
        <summary>Gato</summary>
        <p>É um mamífero de 4 patas e tanbém é um animal doméstico.</p>
    </details>
</div>

<div>
    <form>
        <p>Animais:</p>
        <input list="animais" name="animal">
        <datalist id="animais">
            <option value="Cachorros"></option>
            <option value="Gato"></option>
            <option value="Cavalo"></option>
            <option value="Elefante"></option>
        </datalist>
    </form>
    <p>Barra de loading:</p>
    <progress value="63" max="100"></progress>
</div>
 


</body>
</html>
